<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
	body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   background-color: #f9f9f9;
}
.register-container {
   max-width: 400px;
   margin: 50px auto;
   background-color: #fff;
   padding: 20px;
   border-radius: 8px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
   text-align: center;
}
h2 {
   color: #333;
}
label {
   display: block;
   margin: 10px 0 5px;
   text-align: left;
}
input, select {
   width: 100%;
   padding: 10px;
   margin-bottom: 15px;
   box-sizing: border-box;
}
button {
   background-color: #4CAF50;
   color: #fff;
   padding: 10px;
   border: none;
   border-radius: 5px;
   cursor: pointer;
}
button:hover {
   background-color: #45a049;
}
.login-link {
   margin-top: 15px;
}
.login-link a {
   color: #4CAF50;
   text-decoration: none;
}
.login-link a:hover {
   text-decoration: underline;
}
</style>
<title>TourCraft - Register</title>
</head>
<body>
<div class="register-container">
<h2>Register to TourCraft</h2>
<form id="registrationForm" onsubmit="return validateRegistration()">
<label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="fullName" required>
<label for="contact">Contact:</label>
<input type="tel" id="contact" name="contact" required>
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
<button type="submit">Register</button>
</form>
<div class="login-link">
<p>Already have an account? <a href="login.html">Login here.</a></p>
</div>
</div>
<script>
function validateRegistration() {
   // Implement your validation logic here
   // Return true if the form is valid, otherwise return false
   // For simplicity, this example does not include detailed validation
   // Example validation: Check if password is at least 6 characters
   var password = document.getElementById('password').value;
   if (password.length < 6) {
       alert('Password must be at least 6 characters long.');
       return false;
   }
   return true;
}
</script>
</body>
</html>
